<div class="container">
  <div class="row">
      <div class="col-md-3">        
      </div>
      <div class="col-md-6">
              <div class="card">
                  <article class="card-body">
                        <a class="float-left btn btn-primary" routerLink="/register">Sign up</a>
                        <h4 class="card-title mb-4 mt-1 text-right">Sign in</h4>
                        <section>
                          <h4 style="text-align: center;">Welcome</h4>
                          <br>
                          <h6 style="text-align: center;">Log in with your email or create a new user</h6>
                        </section>
                        <hr>
                        <form #loginForm="ngForm" (ngSubmit)="login()">
                          <div class="form-group">
                              <input type="text" 
                                     class="form-control" 
                                     pattern="^[a-zA-Z0-9.!#$%&â€™*+\/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$" 
                                     #emailField="ngModel" 
                                     name="email" 
                                     [(ngModel)]="model.email" 
                                     placeholder="Email" 
                                     required>
                              <div class="alert alert-danger" [hidden]="emailField.pristine || emailField.valid">Enter valid Email Address!</div>
                          </div>
                          <div class="form-group">
                              <input type="password" 
                                     class="form-control"
                                     pattern="^[A-Za-z\d]{6,16}$" 
                                     #passwordField="ngModel" 
                                     name="password" 
                                     [(ngModel)]="model.password" 
                                     placeholder="******" 
                                     type="password" 
                                     required>
                              <div class="alert alert-danger" [hidden]="passwordField.pristine || passwordField.valid">Password must contain only letters and digits and must be between 6 and 16 symbols.</div>      
                          </div>                                    
                          <div class="row">
                              <div class="col-md-6">
                                  <div class="form-group">
                                      <button [disabled]="!loginForm.form.valid" type="submit" class="btn btn-primary btn-block">Login</button>
                                  </div> 
                              </div>
                              <div class="col-md-6 text-right">
                                  <a class="small" href="#">Forgot password?</a>
                              </div>                                            
                          </div>                                                                 
                      </form>
                  </article>
              </div> 
       </div>
      <div class="col-md-3">         
      </div>
  </div>
</div>
